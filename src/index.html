<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>suika game</title>
</head>
<body>
  <div class="removing-ball-View" id="removingBallView"></div>

  <div class="game-wrapper" id="gameWrapper">

    <div id="start-text-wrapper" class="start-text-wrapper">
      <span id="start-text" class="start-text">Start Game</span>
    </div>

    <span class="score" id="score"></span>

    <div class="ending-wrapper" id="endView">
      <div class="ending-sheet"></div>

      <div class="ending">

        <div class="ending-score-title">
          <img src="./img/ending/img_tresure.png" alt="" class="ending-score-title-img">
          <span class="ending-score-title-text">SCORE</span>
        </div>

        <div class="ending-score">
          <span class="ending-score-text" id="ending-score-text">0</span>
        </div>

        <div id="ending-text-wrapper" class="ending-text-wrapper">
          <span class="ending-text">More Game</span>
        </div>

        <div id="ending-img" class="ending-img">
          <img src="./img/ending/img_replay.png" alt="" class="replay">
        </div>

      </div>

    </div>

    <img src="./img/playing/img_boader.png" alt="" class="caution-bar" id="cautionBar">
    <canvas id="canvas"></canvas>
  </div>

</body>
</html>
